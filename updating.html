<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Todo App</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        To Do App
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">                       
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script>
        "use strict";
        let result;
        let taskList = [
            {"id":1, "taskName":"Task 1"},    
            {"id":2, "taskName":"Task 2"},   
            {"id":3, "taskName":"Task 3"},  
            {"id":4, "taskName":"Task 4"}, 
            {"id":5, "taskName":"Task 5"}, 
        ];
        let ul = document.getElementById("task-list");
        for(let tasks of taskList){
            let li =`
        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="${tasks.id}" class="form-check-input">
                                <label for="${tasks.id}" class="form-check-label">${tasks.taskName}</label>
                            </div>
                        </li>
        `;
        ul.insertAdjacentHTML("beforeend",li);
        }
        // document.querySelector("#task-list").remove(); //Elemanı siler
        // result = document.querySelector("#task-list").children[0].remove(); //Geri değer dönmez.
        // result = document.querySelector("#task-list").children[1].remove(); //Geri değer dönmez.
        // document.querySelector("#task-list").removeAttribute("class");
        // result = document.querySelector("#task-list").children[1].getAttribute("class");
        // result = document.querySelector("#task-list").children[1].setAttribute("class","aaaa");
        // result = document.querySelector("#task-list").children[1].classList;
        document.querySelector("#task-list").children[1].classList.add("bg-warning");
        document.querySelector("#task-list").children[0].classList.add("bg-danger");
        document.querySelector("#task-list").children[2].classList.add("bg-success");
        document.querySelector("#task-list").children[2].classList.add("bg-danger");
        document.querySelector("#task-list").children[2].classList.remove("bg-danger");
        result = document.querySelector("#task-list").children[0].classList.contains("bg-danger");


        console.log(result);
    </script>
</body>

</html>
