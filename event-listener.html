<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Todo App</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        To Do App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                    Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Clear</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">                       
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script>
        "use strict";
        let result;
        let taskList = [
            {"id":1, "taskName":"Task 1"},    
            {"id":2, "taskName":"Task 2"},   
            {"id":3, "taskName":"Task 3"},  
            {"id":4, "taskName":"Task 4"},
            {"id":5, "taskName":"Task 5"}, 
            {"id":6, "taskName":"Task 6"}, 
        ];
        let ul = document.getElementById("task-list");
        for(let tasks of taskList){
            let li =`
        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="${tasks.id}" class="form-check-input">
                                <label for="${tasks.id}" class="form-check-label">${tasks.taskName}</label>
                            </div>
                        </li>
        `;
        ul.insertAdjacentHTML("beforeend",li);
        }
        
        // let btnAdd = document.querySelector("#btnAddNewTask");
        // btnAdd.addEventListener("click", function(event){
        //     console.log("Click");
        //     event.preventDefault();
        // });


        // document.querySelector("#btnClear").addEventListener("click", function(event){
        //     console.log("Clear Click");
        //     event.preventDefault();
        // });

        document.querySelector("#btnAddNewTask").addEventListener("click",newTask);
        function newTask(event){
            console.log(event);
            event.target.classList.add("btn-lg");
            // console.log("Add New Click");
            event.preventDefault();
        }
    </script>
</body>

</html>
